<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <title>JavaScript – Weather App</title>
     <link href="style.css" rel="stylesheet"> 
</head>
<body>
<div class="container">
    <div class="app-title">
    <p>Weather</p>
    </div>
    <div class="notification"></div>
    <div class="weather-container">
        <div class="weather-icon">
            <img src="icons/unknown.png">
        </div>
        <div class="temp-value">
            <p>-<span> ℃</span></p>
        </div>
        <div class="temp-descr">
            <p> - </p>
        </div>
        <div class="location">
            <p> - </p>
        </div>
    </div>
</div>
<script src="app.js"></script> 
</body>  
</html>
